<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./sources/pokedex.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <script src="./pokedexNoGlobalVars.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="pokedex-background">
            <!-- PRIMER BLOQUE -->
            <div class="pokedex-container">
                <div class="pokedex-container-screen">
                    <!-- <h1>Pokedex</h1> -->
                    <ol class="pokedex-ol"></ol>
                </div>
            </div>
            <!-- SEGUNDO BLOQUE -->
            <div class="pokedex-container-2">
                <div class = "pokedex-container-2--top">
                    <div class ="pokedex-container-2__screen">
                        <div class="pokedex-container-2__name">
                            <span class="pokedex-container-2__name--title">NAME:</span>
                        </div>
                        <div class="pokedex-container-2__type">
                            <span class="pokedex-container-2__type--title">TYPE:</span>
                        </div>
                        <div class="pokedex-container-2__caract">
                            <div class="pokedex-container-2__caract--item">
                                <div class="pokedex-container-2__caract--cont PS">
                                    <!-- <div class="white-box"></div>
                                    <div class="white-box"></div>
                                    <div class="white-box"></div>
                                    <div class="white-box"></div>
                                    <div class="white-box"></div>
                                    <div class="white-box"></div> -->
                                </div>
                                <span class="pokedex-container-2__caract--text">PS</span>
                            </div>
                            <div class="pokedex-container-2__caract--item">
                                <div class="pokedex-container-2__caract--cont ATK">

                                </div>
                                <span class="pokedex-container-2__caract--text">ATK</span>
                            </div>
                            <div class="pokedex-container-2__caract--item">
                                <div class="pokedex-container-2__caract--cont DEF">
                                    
                                </div>
                                <span class="pokedex-container-2__caract--text">DEF</span>
                            </div>
                            <div class="pokedex-container-2__caract--item">
                                <div class="pokedex-container-2__caract--cont SP-ATK">
                                    
                                </div>
                                <span class="pokedex-container-2__caract--text">SP.ATK</span>
                            </div>
                            <div class="pokedex-container-2__caract--item">
                                <div class="pokedex-container-2__caract--cont SP-DEF">
                                    
                                </div>
                                <span class="pokedex-container-2__caract--text">SP.DEF</span>
                            </div>
                            <div class="pokedex-container-2__caract--item">
                                <div class="pokedex-container-2__caract--cont SPEED">
                                    
                                </div>
                                <span class="pokedex-container-2__caract--text">SPEED</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "pokedex-container-2--bot">
                    <!-- <div class = "pokedex-container-2-text"> -->
                    <div class ="pokedex-container-2__screen-2">
                        <div class="pokedex-container-2__id">
                            <span class="pokedex-container-2__id--title">ID:</span>
                        </div>
                        <div class="pokedex-container-2__height">
                            <span class="pokedex-container-2__height--title">HEIGHT:</span>
                        </div>
                    </div>
                    <!-- </div> -->
                    <!-- <div  class ="pokedex-container-2__move-container"> -->
                        <div class = "pokedex-container-2__move">
                            <!-- onclick="moveRulesPlusTop()" -->
                            <div class="pokedex-container-2__move--top" ></div>
                            <div class="pokedex-container-2__move--mid">
                                <!-- onclick="moveRulesPlusLeft()" -->
                                <div class="pokedex-container-2__move--left" ></div>
                                <!-- onclick="moveRulesPlusRight()" -->
                                <div class="pokedex-container-2__move--right" ></div>
                            </div>
                            <!-- onclick="moveRulesPlusBot()" -->
                            <div class="pokedex-container-2__move--bot" ></div>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
        
    </main>
</body>

</html>
